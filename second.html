<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Second</title>

    <style media="screen">
      form {
        margin: 0 auto;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <form class="frm" action="#" method="get">
      <fieldset>
        <legend>Sign Up
        </legend>
        <table>
          <tr>
            <td> <label for="name"> <b>Name</b></label> </td>
            <td colspan="3"> <input type="text" name="name" value=""> </td>
          </tr>
          <tr>
            <td> <label for="pw"> <b>PW</b> </label> </td>
            <td colspan="3"> <input type="password" name="pw" value=""> </td>
          </tr>
          <tr>
            <td> <label for="birth"> <b>Birth</b> </label> </td>
            <td>
              <select class="" name="">
                  <option value="disabled" selected="true" disabled="disabled">Year</option>
                  <option value="1980">1980</option>
                  <option value="1981">1981</option>
                  <option value="1982">1982</option>
              </select>
            </td>
            <td>
              <select class="" name="">
                  <option value="disabled" selected="true" disabled="disabled">Month</option>
                  <option value="jan">Jan</option>
                  <option value="feb">Feb</option>
                  <option value="mar">Mar</option>
                  <option value="apr">Apr</option>
              </select>
            </td>
            <td>
              <select class="" name="">
                  <option value="disabled" selected="true" disabled="disabled">Day</option>
                  <option value="day1">1</option>
                  <option value="day2">2</option>
                  <option value="day3">3</option>
                  <option value="day4">4</option>
                  <option value="day5">5</option>
              </select>
            </td>
          </tr>
          <tr>
            <td> <label for="gender"> <b>Gender</b> </label> </td>
            <td> <label for="male">Male</label> <input type="radio" id="male" name="gender" value="male"> </td>
            <td> <label for="female">Feale</label> <input type="radio" id="female" name="gender" value="female"> </td>

          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
