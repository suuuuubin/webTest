<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    window.onload = function(){
      var htmlDays = document.getElementById('days');
      var htmlHours = document.getElementById('hours');
      var now = new Date();
      var target = new Date('6/15/2018 13:00:00');
      var days = (target.getTime()-now.getTime())/((1000*60*60*24));
      var temp=days*24;
      var hours = temp - (target.getTime()-now.getTime())/(1000*60*60);
      hours = parseInt(hours.toString());
      days = parseInt(days.toString());
      htmlDays.innerHTML = days;
      htmlHours.innerHTML = hours;

      setInterval(function() {
         now = new Date();
         target = new Date('6/15/2018 13:00:00');
         days = (target.getTime()-now.getTime())/((1000*60*60*24));
         temp=days*24;
         hours = temp - (target.getTime()-now.getTime())/(1000*60*60);
        hours = parseInt(hours.toString());
        days = parseInt(days.toString());
        htmlDays.innerHTML = days;
        htmlHours.innerHTML = hours;
        alert(now.getTime());
      }, 300000);
    };
